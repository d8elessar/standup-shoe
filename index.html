<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salesforce Embedded Messaging - Language Setup</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">


  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #005990;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
    }

    thead {
      background-color: #005990;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .event-name {
      font-family: monospace;
      font-weight: bold;
      color: #d63384;
    }

    .status {
      font-weight: bold;
    }

    .triggered {
      background-color: #d1e7dd !important;
      /* Light green for triggered rows */
    }

    .triggered .status {
      color: #0f5132;
    }

    .info-box {
      background-color: #e7f3ff;
      border-left: 4px solid #005990;
      padding: 15px;
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <h1>Salesforce Embedded Messaging Event Log</h1>

  <img src="https://driftinginandoutofsteel.wordpress.com/wp-content/uploads/2017/02/solong.jpg">

</body>

</html>
